<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
</head>
<body>
  <h1>Select</h1>
  <form action="/schedule/{{.id}}" method="post">
    <label for="">name</label>
    <input type="text" name="name">
    <label for="">最初の日</label>
    <input type="datetime-local" name="firstDay">
    <label for="">日付を入れるプロパティ</label>
    <select name="dateName" id="">
      {{range .properties}}
        <option value="{{.}}">{{.}}</option>
      {{end}}
    </select>
    <label for="">間隔</label>
    <input type="number" name="interval">
    <label for="">回数</label>
    <input type="number" name="num">
    <button>決定</button>
  </form>
</body>
</html>
