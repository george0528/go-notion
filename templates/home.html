<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
  <h1>Home</h1>
  <form action="/search" method="post">
    <input name="keyword">
    <button>submit</button>
  </form>
  <h2>結果</h2>
    <ul>
      {{range .titles}}
      <li>
        <form action="/select" method="get" style="display: flex;">
          <div>{{.Text}}</div>
          <input value="{{.Id}}" type="hidden" name="id">
          <button>選択</button>
        </form>
      </li>
      {{end}}
    </ul>
</body>
</html>
